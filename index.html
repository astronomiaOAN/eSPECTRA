<!DOCTYPE html>
<html>
<head>
    <title>Revista de Investigación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }

        .cover-image {
            max-width: 400px;
            margin-bottom: 20px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }
    </style>
    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</head>
<body>
    <h1>Revista de Investigación</h1>

    <img src="espectra-image.png" alt="Portada de la revista" class="cover-image">

    <h2>Artículos</h2>
    <div>
        <button class="tablink" onclick="openTab(event, 'articulo1')">Artículo 1</button>
        <button class="tablink" onclick="openTab(event, 'articulo2')">Artículo 2</button>
        <button class="tablink" onclick="openTab(event, 'articulo3')">Artículo 3</button>
    </div>

    <div id="articulo1" class="tab">
        <h3>Artículo 1</h3>
        <!-- Contenido del artículo 1 -->
    </div>

    <div id="articulo2" class="tab">
        <h3>Artículo 2</h3>
        <!-- Contenido del artículo 2 -->
    </div>

    <div id="articulo3" class="tab">
        <h3>Artículo 3</h3>
        <!-- Contenido del artículo 3 -->
